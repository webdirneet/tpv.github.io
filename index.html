<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión TPV Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Productos y Categorías</h1>
    <nav>
        <a href="ventas.html">Ventas</a> | <a href="mesas.html">Mesas</a>
    </nav>

    <!-- Gestión de Categorías -->
    <section>
        <h2>Categorías</h2>
        <form id="categoryForm">
            <input type="text" id="categoryName" placeholder="Nombre de categoría" required>
            <button type="submit">Añadir Categoría</button>
        </form>
        <ul id="categoryList"></ul>
    </section>

    <!-- Gestión de Productos -->
    <section>
        <h2>Productos</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="number" id="productPrice" placeholder="Precio" step="0.01" required>
            <select id="productCategory" required></select>
            <button type="submit">Añadir Producto</button>
        </form>
        <ul id="productList"></ul>
    </section>

    <button id="exportData">Exportar Datos (JSON)</button>
    <script src="script.js"></script>
</body>
</html>
